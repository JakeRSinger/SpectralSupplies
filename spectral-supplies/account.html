                    <p class="alt-title">Spectral Supply Co.</p>
                    <h1 class="primary-heading">Account Details</h1>

    <div class="section-secondary">
        <div id="user-details" class="login-container">
            <h2 class="login-heading">Update Account Details</h2>
            <div class="form-container">
                <form action="https://comp-server.uhi.ac.uk/~21011375/ss-webservice/updateDetailsHandler.php" method="POST">
                    <label for="new_user_forename">First Name:</label>
                    <input type="text" id="new_user_forename" name="new_user_forename" required>
    
                    <label for="new_user_surname">Last Name:</label>
                    <input type="text" id="new_user_surname" name="new_user_surname" required>
    
                    <label for="new_user_email">Email:</label>
                    <input type="email" id="new_user_email" name="new_user_email" required>
    
                    <label for="new_user_password">Password:</label>
                    <input type="password" id="new_user_password" name="new_user_password" required>
    
                    <label for="new_user_addr_1">Address Line 1:</label>
                    <input type="text" id="new_user_addr_1" name="new_user_addr_1" required>
    
                    <label for="new_user_addr_2">Address Line 2:</label>
                    <input type="text" id="new_user_addr_2" name="new_user_addr_2">
    
                    <label for="new_user_addr_town">Town/City:</label>
                    <input type="text" id="new_user_addr_town" name="new_user_addr_town" required>
    
                    <label for="new_user_postcode">Postcode:</label>
                    <input type="text" id="new_user_postcode" name="new_user_postcode" required>
    
                    <label for="new_membership">Membership Level:</label>
                    <select id="new_membership" name="new_membership" required>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
    
                    <br>

                    <label for="user_password">Enter Current Password to Confirm:</label>
                    <input type="password" id="user_password" name="user_password" required>

                    <br>

                    <button class="acc" type="submit">Update Details</button>
                </form>
            </div>
        </div>
    </div>
