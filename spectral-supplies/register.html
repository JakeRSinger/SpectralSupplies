<!DOCTYPE html>
<html lang="en" class="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Register - Spectral Supply Co.</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scripts/hammer.js"></script>
    <script type="text/javascript" src="scripts/modeAndNav.js"></script>
</head>
<body class="login">
    <div class="login-container">
        <h2 class="login-heading">Create an Account</h2>
        <div class="form-container">
            <form action="https://comp-server.uhi.ac.uk/~21011375/ss-webservice/registerHandler.php" method="POST">
                <label for="user_forename">Forename:</label>
                <input type="text" id="user_forename" name="user_forename" required>

                <label for="user_surname">Surname:</label>
                <input type="text" id="user_surname" name="user_surname" required>

                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>

                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required>

                <label for="user_addr_1">Address Line 1:</label>
                <input type="text" id="user_addr_1" name="user_addr_1" required>

                <label for="user_addr_2">Address Line 2:</label>
                <input type="text" id="user_addr_2" name="user_addr_2">

                <label for="user_addr_town">Town/City:</label>
                <input type="text" id="user_addr_town" name="user_addr_town" required>

                <label for="user_postcode">Postcode:</label>
                <input type="text" id="user_postcode" name="user_postcode" required>

                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership" required>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>

                <br>

                <button type="submit">Register</button>
                
                <br>
            </form>
        </div>
        <p>Already have an account? <a href="login.php">Login here</a>.</p>
    </div>
</body>
</html>
